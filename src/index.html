
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div id='root'></div>
      <div class='container'>
        <div class='logo-img'></div>

        <div class='options-container'>
          <div class='country-icon'>
            <button data-modal-target='#modal' class='country-btn'> </button>
          </div>
        <!--  <div class='place-icon'>
            <select class='select' id='countrySelect'>
            <option selected disabled>PAÍS</option>
            <option class='country' value='BRA'>Brasil</option>
            <option class='country' value='CHL'>Chile</option>
            <option class='country' value='MEX'>México</option>
            <option class='country' value='PER'>Perú</option>
            </select>

          </div>
-->
          <div class='indicator-icon'>
            <select style='width:10px' id='indicatorSelect' class='select'>
            <option selected disabled>INDICADOR</option>
            </select>
          </div>
        </div>

        <!-- Modal Pop-Up Section -->
        <div class='modal' id='modal'>
          <div class='modal-header'>
            <div class='modal-title'></div>
          </div>

          <div class='modal-body'>

            <form action='' class='form'>

              <div class='radio'>
              <input id='brasil' type='radio' value='BRA'/>
              <label for='brasil'> Brasil </label>

              <input id='chile' type='radio' value='CHL'/>
              <label for='chile'> Chile </label>

              <input id='mexico' type='radio' value='MEX'/>
              <label for='mexico'> México </label>

              <input id='peru' type='radio' value='PER'/>
              <label for='peru'> Peru </label>
              </div>

          </form>

          </div>
          <button data-close-button id='close-button' class='close-button'>Done</button>
        </div>



        <div class='tables' id='fillTable'>
          <table>
            <thead>
              <tr>
                <th> Year </th>
              </tr>
            </thead>
            <tbody id='tableData'> </tbody>
          </table>
        </div>

        <div class='tables' id='fillTableP'>
          <table>
            <thead>
              <tr>
                <th> %%%%%% </th>
              </tr>
            </thead>
            <tbody id='tableDataP'> </tbody>
          </table>
        </div>

        </div>

<div id='overlay' > </div>



        <footer class='footer'>
        </footer>

  </body>
  <script type="module" src="main.js"></script>
</html>
