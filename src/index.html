<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div id='root'></div>
      <div class='container'>
        <div class='logo-img'></div>

        <div class='options-container'>
          <div class='place-icon'>

            <select class='select' id='cText'>
            <option selected disabled>PAÍS</option>
            <option class='country' value='BRA'>Brasil</option>
            <option class='country' value='CHL'>Chile</option>
            <option class='country' value='MEX'>México</option>
            <option class='country' value='PER'>Perú</option>
            </select>
          </div>

          <div class='indicator-icon'>
            <select style='width:200px' id='indicator' class='select'>
            <option selected disabled>INDICADOR</option>
            </select>
          </div>

          <div class='year-icon'>
            <select id='year' class='select'>
            <option selected disabled>AÑO</option>
            </select>
          </div>

        </div>
        </div>

        <footer class='footer'>
        </footer>

  </body>
  <script type="module" src="main.js"></script>
</html>
